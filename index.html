<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Mod It!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the button and game, complementing Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Basic keyframe animation for click feedback */
        @keyframes clickFeedback {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .click-animation {
            animation: clickFeedback 0.1s ease-out;
        }

        /* Responsive sizing for the main game area */
        .game-container {
            max-width: 90%;
            width: 500px; /* Max width for desktop */
        }

        .mod-cube:active {
            transform: scale(0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="selection:bg-green-700 selection:text-white">
    <div class="game-container bg-gray-800 p-8 rounded-xl shadow-2xl flex flex-col items-center space-y-8 border-2 border-green-500">
        <h1 class="text-5xl font-extrabold text-green-400 drop-shadow-lg text-center">Just Mod It!</h1>

        <!-- Mods Display -->
        <div class="text-center">
            <p class="text-3xl font-semibold">Mods:</p>
            <p id="modCount" class="text-6xl font-black text-green-300 drop-shadow-md">0</p>
            <p class="text-xl font-light text-gray-400">(<span id="mpcDisplay">1</span> per click)</p>
        </div>

        <!-- Clickable Green Cube -->
        <button id="modCube" class="mod-cube w-64 h-64 sm:w-80 sm:h-80 bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-75 rounded-3xl shadow-xl flex items-center justify-center cursor-pointer transition-all duration-100 ease-in-out transform hover:scale-105 active:scale-95">
            <span class="text-4xl sm:text-5xl font-bold text-white text-center tracking-wide leading-tight">Just Mod It</span>
        </button>

        <!-- Upgrades Section (future expansion) -->
        <div class="w-full">
            <h2 class="text-2xl font-bold text-green-400 mb-4 text-center">Upgrades</h2>
            <div id="upgradesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Upgrade 1: Auto-Clicker -->
                <button id="upgrade1" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out flex flex-col items-center justify-center text-center opacity-50 cursor-not-allowed" disabled>
                    <span class="text-xl">Auto-Modder</span>
                    <span class="text-sm text-blue-200 mt-1">Cost: 100 Mods</span>
                    <span class="text-sm text-blue-200">Increases mods/sec by 1</span>
                </button>
                <!-- Upgrade 2: Double Click -->
                <button id="upgrade2" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out flex flex-col items-center justify-center text-center opacity-50 cursor-not-allowed" disabled>
                    <span class="text-xl">Double Click</span>
                    <span class="text-sm text-purple-200 mt-1">Cost: 500 Mods</span>
                    <span class="text-sm text-purple-200">Doubles mods per click</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Game state variables
        let mods = 0;
        let modsPerClick = 1;

        // Get DOM elements
        const modCountDisplay = document.getElementById('modCount');
        const mpcDisplay = document.getElementById('mpcDisplay');
        const modCube = document.getElementById('modCube');
        const upgradesContainer = document.getElementById('upgradesContainer');
        const upgrade1Button = document.getElementById('upgrade1');
        const upgrade2Button = document.getElementById('upgrade2');

        // Update display function
        function updateDisplay() {
            modCountDisplay.textContent = mods.toFixed(0); // Display whole numbers
            mpcDisplay.textContent = modsPerClick.toFixed(0);
        }

        // Handle cube click
        function handleCubeClick() {
            mods += modsPerClick;
            updateDisplay();
            // Add a temporary class for the animation
            modCube.classList.add('click-animation');
            // Remove the class after the animation duration
            setTimeout(() => {
                modCube.classList.remove('click-animation');
            }, 100); // Must match the animation duration
            checkUpgrades(); // Check if upgrades are purchasable after each click
        }

        // Upgrade data (can be expanded)
        const upgrades = {
            autoModder: {
                cost: 100,
                effect: () => {
                    // This is a placeholder. For a full auto-modder, you'd need setInterval
                    console.log("Auto-modder purchased! Implement auto-modding logic here.");
                },
                purchased: false,
                button: upgrade1Button
            },
            doubleClick: {
                cost: 500,
                effect: () => {
                    modsPerClick *= 2;
                },
                purchased: false,
                button: upgrade2Button
            }
        };

        // Check if upgrades can be purchased
        function checkUpgrades() {
            // Auto-Modder
            if (mods >= upgrades.autoModder.cost && !upgrades.autoModder.purchased) {
                upgrades.autoModder.button.classList.remove('opacity-50', 'cursor-not-allowed');
                upgrades.autoModder.button.disabled = false;
            } else if (upgrades.autoModder.purchased) {
                upgrades.autoModder.button.classList.add('opacity-50', 'cursor-not-allowed');
                upgrades.autoModder.button.disabled = true;
            }

            // Double Click
            if (mods >= upgrades.doubleClick.cost && !upgrades.doubleClick.purchased) {
                upgrades.doubleClick.button.classList.remove('opacity-50', 'cursor-not-allowed');
                upgrades.doubleClick.button.disabled = false;
            } else if (upgrades.doubleClick.purchased) {
                upgrades.doubleClick.button.classList.add('opacity-50', 'cursor-not-allowed');
                upgrades.doubleClick.button.disabled = true;
            }
        }

        // Handle upgrade purchase
        function purchaseUpgrade(upgradeName) {
            const upgrade = upgrades[upgradeName];
            if (mods >= upgrade.cost && !upgrade.purchased) {
                mods -= upgrade.cost;
                upgrade.effect();
                upgrade.purchased = true;
                updateDisplay();
                checkUpgrades(); // Re-check after purchase to disable button
                console.log(`${upgradeName} purchased!`);
            } else {
                console.log(`Not enough mods for ${upgradeName} or already purchased.`);
            }
        }

        // Event Listeners
        modCube.addEventListener('click', handleCubeClick);
        upgrade1Button.addEventListener('click', () => purchaseUpgrade('autoModder'));
        upgrade2Button.addEventListener('click', () => purchaseUpgrade('doubleClick'));

        // Initial display update
        updateDisplay();
        checkUpgrades(); // Initial check for upgrade availability
    </script>
</body>
</html>
