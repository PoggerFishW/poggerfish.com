<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Poggerfish!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <!-- Main container for the greeting card -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl text-center max-w-md w-full">
        <!-- Website Logo/Placeholder (replace with your actual logo if available) -->
        <div class="mb-6">
            <img src="https://files.fileditch.st/s23/uZOHbbOthxVPlEDmNNaL.png?md5=mxtN6WW11uqWx3y96mH6UQ&expires=1750891767" alt="Poggerfish Logo" class="mx-auto rounded-full shadow-lg">
        </div>

        <!-- Greeting Heading -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4 animate-fade-in-down">
            welcome this is <span class="text-blue-600">poggerfish.com</span>
        </h1>

        <!-- Subtitle/Call to Action -->
        <p class="text-lg text-gray-600 mb-8 animate-fade-in-up">
            pretty amazing site btw
        </p>

        <!-- Call to Action Button -->
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 animate-bounce-once"
                onclick="window.location.href='https://poggerfish.com/about'">
            vamanos!
        </button>

        <!-- Simple animation keyframes for visual flair -->
        <style>
            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes bounceOnce {
                0%, 100% {
                    transform: translateY(0);
                }
                25% {
                    transform: translateY(-5px);
                }
                50% {
                    transform: translateY(0);
                }
            }

            .animate-fade-in-down {
                animation: fadeInDown 1s ease-out forwards;
            }

            .animate-fade-in-up {
                animation: fadeInUp 1s ease-out 0.3s forwards; /* Delayed slightly */
            }

            .animate-bounce-once {
                animation: bounceOnce 1s ease-in-out 0.6s forwards; /* Delayed further */
            }
        </style>
    </div>
</body>
</html>
