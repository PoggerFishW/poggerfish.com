<!DOCTYPE html>
<html>
<head><title>Mart Code</title></head>
<body>
  <input id="text" placeholder="enter text">
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  <pre id="output"></pre>

  <script src="martcode.js"></script> <!-- your js above goes here -->
  <script>
    let seed = 0
    stableHash("0").then(s => {
      seed = s
      generateAlienDict(seed)
    })

    function encode() {
      const input = document.getElementById('text').value
      document.getElementById('output').innerText = alienEncode(input)
    }

    function decode() {
      const input = document.getElementById('text').value
      document.getElementById('output').innerText = alienDecode(input)
    }
  </script>
</body>
</html>
