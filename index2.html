<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure body takes full height and width, and remove default margins */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling if image overfills */
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
        }

        /* Styles for the full-screen background image */
        .background-image {
            position: fixed; /* Fixes the image to the viewport */
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Puts the image behind other content */
            object-fit: cover; /* Stretches the image to cover the entire container */
            font-family: 'Inter', sans-serif;
        }

        /* Styles for the overlay text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem; /* Rounded corners */
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <!-- Background Image -->
    <!-- Using a placeholder image. Replace this URL with your desired image. -->
    <img src="https://placehold.co/1920x1080/000000/FFFFFF?text=YOUR+IMAGE+HERE"
         alt="Background Image"
         class="background-image"
         onerror="this.src='https://placehold.co/1920x1080/4F46E5/FFFFFF?text=Image+Load+Error';">

    <!-- Audio Player -->
    <!-- Replace 'your_audio_file.mp3' with the actual URL of your MP3 file. -->
    <!-- `autoplay` and `loop` are used. `muted` is often necessary for `autoplay` to work due to browser policies. -->
    <audio id="backgroundAudio" autoplay loop muted aria-label="Background music">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Overlay Text for Autoplay Hint -->
    <div id="autoplayHint" class="overlay-text text-xl md:text-2xl lg:text-3xl hidden">
        <p>Click anywhere to start the music!</p>
        <p class="text-sm">(If you were redirected here, enjoy the site!)</p>
    </div>

    <script>
        // Get the audio element
        const backgroundAudio = document.getElementById('backgroundAudio');
        const autoplayHint = document.getElementById('autoplayHint');
        const targetReferrer = 'www.poggerfishw.com';
        const redirectUrl = 'https://www.poggerfishw.com';

        // Redirection Logic
        // Check if the referrer is not the desired site
        // An empty referrer means direct access, bookmark, or new tab.
        // It's crucial to check for 'origin' in referrer to handle cases where protocol/subdomain might differ.
        const currentReferrer = document.referrer;
        const referrerHostname = currentReferrer ? new URL(currentReferrer).hostname : '';

        // Debugging output (can be removed in production)
        console.log("Current Referrer:", currentReferrer);
        console.log("Referrer Hostname:", referrerHostname);
        console.log("Target Referrer:", targetReferrer);

        if (!currentReferrer || !referrerHostname.includes(targetReferrer)) {
            console.log("Redirecting to:", redirectUrl);
            window.location.replace(redirectUrl); // Use replace to prevent back button from returning
        } else {
            console.log("Not redirecting. Referrer is from the target site.");

            // If not redirected, attempt to play audio and show hint if autoplay fails
            backgroundAudio.play().then(() => {
                // Autoplay successful, hide hint
                autoplayHint.style.display = 'none';
                backgroundAudio.muted = false; // Unmute if autoplay was successful
            }).catch(error => {
                // Autoplay failed, show hint
                console.error("Autoplay prevented:", error);
                autoplayHint.style.display = 'block';
                // Listen for a user click to start playback
                document.addEventListener('click', function userInitiatedPlay() {
                    backgroundAudio.muted = false; // Unmute
                    backgroundAudio.play();
                    autoplayHint.style.display = 'none';
                    document.removeEventListener('click', userInitiatedPlay); // Remove listener after first click
                }, { once: true }); // Ensure the listener only fires once
            });
        }
    </script>
</body>
</html>
